<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function myadd() {

            var num1 = document.getElementById('n1').value;

            var num2 = document.getElementById('n2').value;
            var result = parseInt(num1) + parseInt(num2);
            document.getElementById('result').value = result;
        }

        function mysub() {

            var num1 = document.getElementById('n1').value;

            var num2 = document.getElementById('n2').value;
            var result = parseInt(num1) - parseInt(num2);
            document.getElementById('result').value = result;
        }
        function mymul() {

            var num1 = document.getElementById('n1').value;

            var num2 = document.getElementById('n2').value;
            var result = parseInt(num1) * parseInt(num2);
            document.getElementById('result').value = result;
        }
        function mydiv() {
            var num1 = document.getElementById('n1').value;
            var num2 = document.getElementById('n2').value;
            var result = parseInt(num1) / parseInt(num2);
            document.getElementById('result').value = result;
        }
    </script>

</head>

<body>

    ENter A :<input type="text" id="n1"><br>
    Enter B :<input type="text" id="n2"><br>
    Result :<input type="text" id="result"><br>

    <input type="submit" value="Add" onclick="myadd()">
    <input type="submit" value="sub" onclick="mysub()">
    <input type="submit" value="mul" onclick="mymul()">
    <input type="submit" value="div" onclick="mydiv()">

</body>

</html>
