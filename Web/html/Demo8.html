<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Student Form </legend>
    <form>
       <label> User Name :</label> <input type="text" required placeholder="Enter Name "><br>
        User Pass : <input type="password" required><br>
        DoB :<input type="date"><br>
        Email : <input type="email"><br>
        Phone :<input type="number"> <br>
        Resume :<input type="file"><br>
        Gendre : 
                 <input type="radio"  name="g"> :Male 
                 <input type="radio" name="g"> :FeMale 
                 <input type="radio" name="g"> :Other 
        <br>
        SUBJECT :
            <input type="checkbox" >:C 
            <input type="checkbox" >:CPP 
            <input type="checkbox" >:JAVA  
            <input type="checkbox" >:Python 
            <input type="checkbox" checked>:HTML
        <br>
        Time : <input type="time"><br>
        Color :<input type="color"><br>
        Qualification :
        <select>
            <option>BE </option>
            <option>M Tech</option>
            <option>Bsc</option>
            <option>Diplomo</option>
            <option>MBA</option>  
        </select>
        <br>
        Address :
        <textarea rows="10" cols="20"></textarea>
        <br>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="Reset">
        <input type="button" value="Resister">
    </form>
</fieldset>

</body>

</html>
